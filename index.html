  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"

  <title>Healthy Recipe Finder</title>
  <style type="text/tailwindcss">
    @theme{

          nav { @apply flex justify-between gap-[40px] font-semibold text-[18px] tracking-[.3px] capitalize}
        button { @apply bg-[#163A34] text-[20px] tracking-[0.5px] font-bold text-center text-white rounded-[10px] }
        .flex-between-center {@apply flex justify-between items-center}
        .relative {@apply relative w-full}
        img {@apply align-middle}
  </style>

</head>

<main>

    <div class="space-y-[12px]">
      <h1>Healthy meals, zero fuss</h1>
      <p class="max-w-[580px] mx-auto">Discover eight quick, whole-food recipes that you can cook tonightâ€”no processed junk, no guesswork.</p>

  <button class="px-[32px] py-[16px]">Start exploring</button>
  </div>

</body>
